<dom-module id="dashboard-page">
    <style is="custom-style">
        :host {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }
    </style>
    <template>
        <iron-signals on-iron-signal-dashboard-add="onFabClicked"></iron-signals>
        <div class="layout horizontal flex">
            <div class="layout vertical flex">
                <div class="layout horizontal">
                    <h2>Költségvetés áttekintése</h2>
                    <div class="flex"></div>
                    <paper-button style="margin-left:0px; margin-top:10px;">Kiadások beírása</paper-button>
                </div>
                <mat-divider></mat-divider>
                <paper-material heading="Egyenleg" class="card" style="margin-right:0px;">
                    <h3>Egyenleg</h3>
                    <div class="layout horizontal" style="margin:10px">
                        <div class="layout vertical flex">
                            <span>Tervezett egyenleg</span>
                            <span>Tényleges egyenleg</span>
                            <span>Különbség</span>
                        </div>

                        <div class="layout vertical flex">
                            <span align="right">- Ft</span>
                            <span align="right">- Ft</span>
                            <span align="right">- Ft</span>
                        </div>
                    </div>
                </paper-material>
                <mat-divider></mat-divider>
                <div class="layout horizontal">
                    <div class="layout vertical flex-2">
                        <paper-material class="card" style="margin-right:10px;">
                            <h3>Bevétel</h3>
                            <div class="layout horizontal">
                                <div class="layout vertical">
                                    <paper-item class="flex" style="text-align:center">Tényleges</paper-item>
                                </div>
                                <div class="layout vertical flex">
                                    <span>1. bevétel:</span>
                                    <span>2. bevétel:</span>
                                    <span>Extra bevétel: </span>
                                    <h4>Bevétel összesen:</h4>
                                </div>
                                <div class="layout vertical">
                                    <span align="right">- Ft</span>
                                    <span align="right">- Ft</span>
                                    <span align="right">- Ft</span>
                                    <h4>  <span align="right">- Ft</span></h4>
                                </div>
                            </div>

                            <mat-divider></mat-divider>

                            <div class="layout horizontal">

                                <div class="layout vertical">
                                    <paper-item class="flex" style="text-align:center">Tervezett</paper-item>
                                </div>
                                <div class="layout vertical flex">
                                    <span>1. bevétel:</span>
                                    <span>2. bevétel:</span>
                                    <span>Extra bevétel: </span>
                                    <h4>Bevétel összesen:</h4>
                                </div>
                                <div class="layout vertical">
                                    <span align="right">- Ft</span>
                                    <span align="right">- Ft</span>
                                    <span align="right">- Ft</span>
                                    <h4>  <span align="right">- Ft</span></h4>
                                </div>

                            </div>
                        </paper-material>


                    </div>
                    <div class="layout vertical flex-1">
                        <paper-material class="card" style="margin-left:0px;margin-right:0px;">
                            <h3>Kiadás</h3>
                            <div class="layout horizontal" style="height:139px">
                                <div class="layout vertical">
                                    <paper-item class="flex" style="text-align:center">Tényleges</paper-item>
                                </div>
                                <div class="layout vertical">
                                    <paper-item class="flex">
                                        <h4>- Ft</h4>
                                    </paper-item>
                                </div>
                            </div>
                            <mat-divider></mat-divider>
                            <div class="layout horizontal" style="height:139px">
                                <div class="layout vertical">
                                    <paper-item class="flex" style="text-align:center">Tervezett</paper-item>
                                </div>
                                <div class="layout vertical">
                                    <paper-item class="flex">
                                        <h4>- Ft</h4>
                                    </paper-item>
                                </div>
                            </div>
                        </paper-material>

                    </div>
                </div>

            </div>
            <div class="layout vertical flex">
                <h2>Költségvetés összefoglalása</h2>
                <mat-divider></mat-divider>
                <paper-material class="card layout vertical flex">
                    <h3>Kategóriák</h3>
                    <div class="layout vertical flex-1">
                        <div class="layout horizontal" style="word-wrap:break;">
                            <template is="dom-repeat" items="[[cathegories]]">
                                <cathegory-element cathegory="[[item]]"></cathegory-element>
                            </template>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="flex-3">
                        <me-table table-header=[[tableHeader]]></me-table>
                        <div class="layout horizontal">
                            <span class="flex">Végösszeg</span>
                            <span class="flex">- Ft</span>
                            <span class="flex">- Ft</span>
                            <span class="flex">- Ft</span>

                        </div>
                    </div>
                </paper-material>
            </div>
        </div>
        <mat-divider></mat-divider>

    </template>
    <script>
        (function () {
            Polymer({
                is: 'dashboard-page',
                behaviors: [I18N, MoreRouting, ToastBehavior, FabBehavior],
                properties: {
                    cathegory: {
                        type: Object,
                        value: {
                            name: "próba",
                            id: 0
                        }
                    },
                    cathegories: {
                        type: Array,
                        value: [{
                            name: "próba1",
                            id: 0
                        }, {
                            name: "próba2",
                            id: 0
                        }, {
                            name: "próba3",
                            id: 0
                        }, {
                            name: "próba",
                            id: 0
                        }, {
                            name: "próba",
                            id: 0
                        }, {
                            name: "próba",
                            id: 0
                        }]
                    },
                    tableHeader: {
                        type: Array,
                        value: [
                            {
                                id: 'cathegory',
                                name: 'Kategória',
                                width: 1,
                                type: 'normal'
                            },
                            {
                                id: 'known-spend',
                                name: 'Tervezett költség',
                                width: 1,
                                type: 'normal'
                            },
                            {
                                id: 'actual-spend',
                                name: 'Tényleges költség',
                                width: 1,
                                type: 'normal',

                            },
                            {
                                id: 'difference',
                                name: 'Különbség',
                                width: 1,
                                type: 'normal',
                                align: 'right'
                            },


	                   ]

                    },
                },
                onFabClicked: function () {
                    ToastBehavior.addToast('hozzáadás');
                }
            });
        })();
    </script>
</dom-module>
