<!DOCTYPE html>
<html>

<head>
    <title>Budget Tracker 0.0.1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--        <meta http-equiv="Cache-Control" content="no-store" />
                <meta http-equiv="Pragma" content="no-cache">
                <meta http-equiv="Expires" content="-1">-->

    <link rel="stylesheet" href="styles/loading.css">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#5D4037">
    <!-- dark-primary-color -->

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#5D4037">
    <!-- dark-primary-color -->

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Budget Tracker">
    <link rel="icon" sizes="256x256" href="icons/datamatic_256.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Datamatic">
    <link rel="apple-touch-icon" href="icons/datamatic_256.png">

    <!-- Tile icon for Win8 (144x144) -->
    <!--<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">-->
    <meta name="msapplication-TileImage" content="icons/datamatic_256.png">

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>

<body class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <div id="loader" class="loader">Loading...</div>
    <template unresolved is="dom-bind" id="app">
        <me-i18n-config dir-name="lang" base-file-name="texts"></me-i18n-config>
        <my-app id="app"></my-app>
        <platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json">
            </platinum-sw-cache>
        </platinum-sw-register>
        <!--<login-page></login-page>-->
        <!--<app-container></app-container>-->
    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
